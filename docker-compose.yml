version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: finance_manager_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: finance_manager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: finance_manager_app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgres://postgres:postgres@postgres:5432/finance_manager?sslmode=disable"
      JWT_SECRET: "c7cceee3947ba54a1d67b8e1996dd136a1ae3cbcf1c9e7b8e5a9d8e4f"
      PORT: "8080"
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  postgres_data: